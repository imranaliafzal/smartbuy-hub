  name: build and deploy smartbuyhub-catalog
  on:
    push:
      branches:
        - main
      paths:
        - './smartbuyhub-catalog-rest/**'
    workflow_dispatch:

  jobs:
    build-deploy:
      name: build and deploy smartbuyhub-catalog-rest
      runs-on: ubuntu-22.04
      steps:
        - name: checkout code
          uses: actions/checkout@v3

        - name: setup jdk 17
          uses: actions/setup-java@v3
          with:
            distribution: 'corretto'
            java-version: 17

        - name: unit tests
          run: mvn -B test --file pom.xml
        
        - name: SonarQube Scan
          uses: kitabisa/sonarqube-action@v1.2.0
          env:
            SONAR_SCANNER_OPTS: -X
          with:
            host: ${{ secrets.SONARQUBE_HOST }}
            login: ${{ secrets.SONARQUBE_TOKEN }}
            projectBaseDir: "src/"
            projectKey: "imranaliafzal_smartbuy-hub"
          
         
        - name: build the app
          run: |
            mvn clean
            mvn -B package --file pom.xml

        - name: build the docker image
          uses: docker/build-push-action@v4
          with:
            context: ./smartbuyhub-catalog-rest
            push: false
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/smarthub-catalog-rest:v1.1.0

        - name: login to docker hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

        - name: push the docker image to docker hub
          uses: docker/build-push-action@v4
          with:
            context: ./smartbuyhub-catalog-rest
            push: true
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/smarthub-catalog-rest:v1.1.0

        - name: Deploy to Render
        - uses: JorgeLNJunior/render-deploy@v1.4.5
          with:
            service_id: ${{ secrets.RENDER_SERVICE_ID }}
            api_key: ${{ secrets.RENDER_API_KEY }}
            clear_cache: true # Optional: Clear Render's build cache
            wait_deploy: true
            github_deployment: true
            deployment_environment: 'staging'
            github_token: ${{ secrets.GITHUB_TOKEN }}
